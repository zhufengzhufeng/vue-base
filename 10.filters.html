<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
  {{name | decorator('$')}} 
  {{name | decorator('₣')}}
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    // 全局过滤器
    // Vue.filter('decorator',function (val) {
    //  return '$'+val+'$'
    // });
    var vm = new Vue({
     data:{
       name:'姜文'
     },
     // 局部的过滤器
     filters:{
       decorator(val,currency){
         console.log(this);// 这里也没有this指向
         return currency + val + currency
       }
     }
    }).$mount('#app'); // 手动挂载
  </script>
</body>
</html>
